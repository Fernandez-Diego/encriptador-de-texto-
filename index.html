<html lang="es">

<head>

    <header>
        <img src="imagenes/Logo.png">
        <p id="titulo">ENCRIPTADOR DE TEXTO</p>

    <div class="contenedor">
        <textarea id="textoIngresado" placeholder="Escriba o pegue aquí el texto..."></textarea>
        <p id="regla"><i class="fa-solid fa-circle-exclamation"></i> Sólo se permiten letras en minúscula</p>
        <textarea id="mensajeModificado" readonly></textarea>
    </div>

    <div class="contenedor-botones">
        <button class="btn-encriptar" onclick="encriptarDesencriptarTexto('encriptar')">Encriptar</button>
        <button class="btn-desencriptar" onclick="encriptarDesencriptarTexto('desencriptar')">Desencriptar</button>
        <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
        <button class="btn-copiar" onclick="limpiarCajas()">limpiar</button>
        <button class="btn-pegar" onclick="pegarTexto()">Pegar</button>
    </div>

    <footer>

                href="https://www.linkedin.com/in/diego-javier-fernandez-perez-465820243"><i
